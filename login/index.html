<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Aid Assistant - Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Playfair Display for headings (Classy/Legal), Inter for body (Clean/Modern) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Classy Legal Palette */
            --primary: #1e293b;
            /* Deep Navy/Slate */
            --primary-hover: #0f172a;
            /* Darker Navy */
            --accent: #c0a062;
            /* Muted Gold/Bronze for elegance */
            --bg: #f8fafc;
            /* Light Grey/White background */
            --card-bg: #ffffff;
            /* White card */
            --text: #334155;
            /* Slate text */
            --text-muted: #64748b;
            /* Muted slate */
            --border: #e2e8f0;
            /* Light border */
            --error: #b91c1c;
            /* Deep Red */
            --success: #15803d;
            /* Deep Green */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Subtle pattern or gradient */
            background-image: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 3rem 2.5rem;
            border-radius: 8px;
            /* Sharper corners for professionalism */
            box-shadow: 0 10px 40px -10px rgba(30, 41, 59, 0.1);
            border: 1px solid var(--border);
            position: relative;
        }

        /* Elegant top accent line */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            border-radius: 8px 8px 0 0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border);
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
        }

        .tab.active {
            color: var(--primary);
            font-weight: 700;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--primary);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(192, 160, 98, 0.1);
        }

        button.submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.02em;
        }

        button.submit-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 41, 59, 0.15);
        }

        button.submit-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fee2e2;
            display: block;
        }

        .message.success {
            background: #f0fdf4;
            color: var(--success);
            border: 1px solid #dcfce7;
            display: block;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-content {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Legal Aid Assistant</h1>
            <p class="subtitle">Professional Legal Assistance, Simplified.</p>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('signup')">Sign Up</div>
            </div>

            <form id="authForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-content">
                        <span class="spinner" id="spinner"></span>
                        <span id="btnText">Log In</span>
                    </span>
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let currentMode = 'login';
        const API_URL = 'http://127.0.0.1:8000';

        function switchTab(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const btnText = document.getElementById('btnText');
            btnText.textContent = mode === 'login' ? 'Log In' : 'Create Account';

            // Clear messages and inputs
            document.getElementById('message').className = 'message';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            const spinner = document.getElementById('spinner');
            const submitBtn = document.querySelector('.submit-btn');

            // Reset message
            messageEl.className = 'message';

            // Loading state
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            submitBtn.style.opacity = '0.9';

            try {
                const endpoint = currentMode === 'login' ? '/login' : '/signup';
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message || (currentMode === 'login' ? 'Login successful!' : 'Account created successfully!');
                    messageEl.classList.add('success');

                    if (currentMode === 'signup') {
                        setTimeout(() => {
                            switchTab('login');
                            document.querySelectorAll('.tab')[0].classList.add('active');
                            document.querySelectorAll('.tab')[1].classList.remove('active');
                        }, 1500);
                    }
                } else {
                    // FastAPI returns errors in 'detail' field
                    messageEl.textContent = data.detail || data.error || 'An error occurred';
                    messageEl.classList.add('error');
                }
            } catch (error) {
                messageEl.textContent = 'Failed to connect to server. Is it running?';
                messageEl.classList.add('error');
            } finally {
                spinner.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        }
    </script>
</body>

</html>
